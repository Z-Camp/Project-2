<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout" style="color: antiquewhite;">
          Logout
        </a>
        <a class="navbar-brand" href="progress.html" style="color: antiquewhite;">
          Progress
        </a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="form-top">Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="exercise-choice">Please Select Your Exercise</h3>
        <button onclick="progressToggle()" type="button" class="btn btn-primary btn-lg btn-block" id="running">Running</button>
        <button onclick="progressToggle()" type="button" class="btn btn-primary btn-lg btn-block" id="walking">Walking</button>
        <button onclick="progressToggle()" type="button" class="btn btn-primary btn-lg btn-block" id="cycling">Cycling</button>
        <button onclick="progressToggle()" type="button" class="btn btn-primary btn-lg btn-block" id="swimming">Swimming</button>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="progress-entries" style="visibility: hidden;">
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <form class="form-inline">
          <div class="form-group mb-2">
            <input type="text" class="form-control-plaintext" id="distance" placeholder="Distance (miles or meters)">
          </div>
        <!-- Going to add dropdown selections for miles and meters -->
        </form>
      </div>


      <div class="col-md-3">
        <form class="form-inline">
          <div class="form-group mb-2">
            <input type="text" class="form-control-plaintext" id="time" placeholder="Duration (minutes)">
          </div>
          <button type="submit" class="btn btn-primary mb-2" id="time-button">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p> <input type="date" id="calendar-drop" placeholder="mm/dd/yyyy"></div> </p>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <button type="button" class="btn btn-primary btn-lg" id="final-submit">Submit</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
