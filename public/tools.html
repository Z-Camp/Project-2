<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tools</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script type="text/javascript" src="./js/bmi-pace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout" style="color: antiquewhite;">
        Logout
      </a>
      <a class="navbar-brand" href="/members" style="color:antiquewhite">
        Home
      </a>
      <a class="navbar-brand" href="/progress" style="color: antiquewhite;">
        Progress
      </a>
    </div>
  </div>
</nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Tools</h2>
      </div>
    </div>
    <br>
    <div class="row">

        <div class="col-md-5 col-md-offset-2">
            <form id="bmi-form" class="calc">
                <h4 class="text-center">BMI Calculator</h4>
                <input id="weight" type="text" class="text-center" placeholder="Your weight in pounds"/>
                <br />
                <br />
                <input id="feet" type="text" class="text-center" placeholder="Your height (feet)" />
                <br />
                <br />
                <input id="inches" type="text" class="text-center" placeholder="Your height (inches)" />
                <br />
                <br />
                <input id="bmi-calc" class = "submit" type="button"  value="Submit" onclick="bmi()" />
                <br>
                <p id="result" class="text-center">BMI</p>
                <p id="range" class="text-center">BMI Range</p>
            </form>
        </div>
        <div class="col-md-5">
            <form class="calc" id="pace-form">
                <h4 class="text-center">Pace Calculator</h4>
                <input id="miles" type="text" class="text-center" placeholder="Distance in miles" />
                <br />
                <br />
                <input id="hours" type="text" class="text-center" placeholder="Hours" />
                <br />
                <br />
                <input id="minutes" type="text" class="text-center" placeholder="Minutes" />
                <br />
                <br />
                <input id="seconds" type="text" class="text-center" placeholder="Seconds" />
                <br />
                <br />

                <input class = "submit" type="button" id="pace-calc" value="Submit" onclick="calcPace()" />
                <p id="mpm" class="text-center">Your Pace</p>



            </form>
        </div>
    </div>

  </div>

</body>

</html>
