<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Progress</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout" style="color: antiquewhite;">
            Logout
          </a>
          <a class="navbar-brand" href="/members" style="color: antiquewhite;">
            Home
          </a>
          <a class="navbar-brand" href="/tools" style="color: antiquewhite;">
            Tools
          </a>
        </div>
      </div>
    </nav>
    <div class="container" id="title-bar">
      <h2 class="form-top">Your Progress <span class="member-name"></span></h2>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center" id="chart">
          <canvas id="myChart" width="400" height="200"> </canvas>
          <script src="./js/chart.js"></script>
        </div>
      </div>
    </div>
    <br />
    <div class="infoTable">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" id="infoTable">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Workout Type</th>
                <th scope="col">Distance</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Placeholder for table rws generated using user data -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/progress.js"></script>
  </body>
</html>
